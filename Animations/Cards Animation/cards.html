<body>
    <div class="container">
        <div class="card-container">
            <div class="card active" data-card="1">

                </div>
            </div>
        </div>
        
        <div class="controls">
            <button class="btn" id="prevBtn" disabled>Previous</button>
            <div class="counter">
                <span id="currentCard">1</span> / 30
            </div>
            <button class="btn" id="nextBtn">Next</button>
        </div>
    </div>

    <script>
        const cardData = [
            { icon: 'â˜…', title: 'Innovation', description: 'Cutting-edge solutions for tomorrow\'s challenges' },
            { icon: 'âš¡', title: 'Speed', description: 'Lightning fast performance and execution' },

            { icon: 'ğŸš€', title: 'Launch', description: 'Ready to take off and reach new heights' },
            { icon: 'ğŸ’', title: 'Quality', description: 'Premium excellence in every detail' },
            { icon: 'ğŸŒŸ', title: 'Excellence', description: 'Outstanding results that exceed expectations' },
            { icon: 'ğŸ”¥', title: 'Passion', description: 'Burning desire to succeed and innovate' },
            { icon: 'ğŸŒˆ', title: 'Vision', description: 'Colorful future ahead with endless possibilities' },
            { icon: 'â­', title: 'Success', description: 'Reaching for the stars and achieving goals' },
            { icon: 'ğŸ¯', title: 'Focus', description: 'Precision and accuracy in every action' },
            { icon: 'ğŸŒŠ', title: 'Flow', description: 'Smooth and seamless user experience' },
            { icon: 'ğŸ†', title: 'Victory', description: 'Winning every challenge with determination' },
            { icon: 'ğŸª', title: 'Magic', description: 'Extraordinary experiences that amaze' },
            { icon: 'ğŸ”®', title: 'Future', description: 'Glimpse into tomorrow\'s possibilities' },
            { icon: 'ğŸŒ™', title: 'Dreams', description: 'Reaching beyond limits and boundaries' },
            { icon: 'â˜€ï¸', title: 'Energy', description: 'Radiant and powerful force of nature' },
            { icon: 'ğŸ­', title: 'Drama', description: 'Captivating stories that engage deeply' },
            { icon: 'ğŸµ', title: 'Harmony', description: 'Perfect balance in all aspects of life' },
            { icon: 'ğŸŒº', title: 'Beauty', description: 'Natural elegance and graceful design' },
            { icon: 'ğŸŒ±', title: 'Growth', description: 'Continuous evolution and improvement' },
            { icon: 'ğŸ¨', title: 'Art', description: 'Creative expression that inspires others' },
            { icon: 'ğŸ”§', title: 'Build', description: 'Constructing the future with strong foundations' },
            { icon: 'ğŸŒ', title: 'Global', description: 'Worldwide impact and meaningful connections' },
            { icon: 'ğŸ‰', title: 'Celebrate', description: 'Moments of joy and shared happiness' },
            { icon: 'ğŸ”Š', title: 'Voice', description: 'Making yourself heard in a crowded world' },
            { icon: 'ğŸš', title: 'Elevate', description: 'Rising above challenges and limitations' },
            { icon: 'ğŸƒ', title: 'Action', description: 'Moving forward fast with purpose' },
            { icon: 'ğŸª', title: 'Wonder', description: 'Amazing possibilities waiting to be discovered' },
            { icon: 'ğŸŒŸ', title: 'Shine', description: 'Bright and brilliant in everything you do' },
            { icon: 'ğŸŠ', title: 'Complete', description: 'Perfect finish to an amazing journey' }
        ];

        let currentCardIndex = 0;
        const totalCards = cardData.length;
        
        const cardContainer = document.querySelector('.card-container');
        const currentCardSpan = document.getElementById('currentCard');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');

        function updateCard(index) {
            const data = cardData[index];
            const cardNumber = (index + 1).toString().padStart(2, '0');
            
            const cardHTML = `
                <div class="card-indicator">${index + 1} / ${totalCards}</div>
                <div class="card-content">
                    <div class="card-icon">${data.icon}</div>
                    <div class="card-number">${cardNumber}</div>
                    <div class="card-title">${data.title}</div>
                    <div class="card-description">${data.description}</div>
                </div>
            `;
            
            return cardHTML;
        }

        function showCard(newIndex, direction = 'next') {
            if (newIndex < 0 || newIndex >= totalCards) return;
            
            const currentCard = document.querySelector('.card');
            const newCard = document.createElement('div');
            newCard.className = 'card';
            newCard.innerHTML = updateCard(newIndex);
            
            if (direction === 'next') {
                newCard.classList.add('next');
                cardContainer.appendChild(newCard);
                
                setTimeout(() => {
                    currentCard.classList.add('exiting');
                    newCard.classList.remove('next');
                    newCard.classList.add('entering', 'active');
                }, 50);
            } else {
                newCard.classList.add('prev');
                cardContainer.appendChild(newCard);
                
                setTimeout(() => {
                    currentCard.classList.add('exiting');
                    newCard.classList.remove('prev');
                    newCard.classList.add('entering', 'active');
                }, 50);
            }
            
            setTimeout(() => {
                currentCard.remove();
                newCard.classList.remove('entering');
            }, 600);
            
            currentCardIndex = newIndex;
            currentCardSpan.textContent = currentCardIndex + 1;
            
            // Update button states
            prevBtn.disabled = currentCardIndex === 0;
            nextBtn.disabled = currentCardIndex === totalCards - 1;
        }

        nextBtn.addEventListener('click', () => {
            if (currentCardIndex < totalCards - 1) {
                showCard(currentCardIndex + 1, 'next');
            }
        });

        prevBtn.addEventListener('click', () => {
            if (currentCardIndex > 0) {
                showCard(currentCardIndex - 1, 'prev');
            }
        });

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight' && currentCardIndex < totalCards - 1) {
                showCard(currentCardIndex + 1, 'next');
            } else if (e.key === 'ArrowLeft' && currentCardIndex > 0) {
                showCard(currentCardIndex - 1, 'prev');
            }
        });
    </script>
</body>
</html>
